<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
            rel="stylesheet"
        />
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

        <style>
            :root {
                --button-color: #ef6f6c;
                --button-focus: #a20111;
                --background-color: #121212;
                --text-color: #ecebf3;
            }

            body {
                background-color: var(--background-color);
                color: var(--text-color);
            }

            table {
                padding: 15px;
                margin: 15px;
            }

            .btn-custom {
                background-color: var(--button-color);
                border-color: var(--button-color);
                padding: 0.8rem 1.5rem;
                font-size: 0.95rem;
            }
            .btn-custom:active {
                box-shadow: none;
            }
            .btn-custom:active:focus {
                background-color: var(--button-color);
                border-color: var(--button-color);
            }
            .btn-custom:hover {
                background-color: var(--button-focus);
                border-color: var(--button-focus);
            }

            .mainbody {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 2rem;
            }

            .navbar {
                padding: 1.5rem 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            }

            .navbar-brand {
                font-weight: 600;
                letter-spacing: 0.02em;
            }

            .nav-link {
                color: #b5b5b5;
            }

            .nav-link:hover {
                color: #ffffff;
            }

            .alert {
                border-radius: 0;
                border: none;
                font-size: 0.9rem;
            }

            .content {
                padding: 3rem 0;
            }
        </style>

        {% block head %}{% endblock %}
    </head>

    <body>
        <div class="mainbody">
            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %} {% for category, message in messages %}
            <div class="alert alert-{{ category }} mb-0">{{ message }}</div>
            {% endfor %} {% endif %} {% endwith %}
        </div>

        <nav class="navbar">
            <div
                class="mainbody d-flex justify-content-between align-items-center"
            >
                <a class="navbar-brand text-white" href="/"
                    >Smart Academics Management System</a
                >

                <div class="d-flex gap-3">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/about">About</a>
                </div>
            </div>
        </nav>

        <main class="mainbody content">{% block body %}{% endblock %}</main>
    </body>
</html>
